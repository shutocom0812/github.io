<!DOCTYPE html>
<html lang="ja">
<head>
	<title>立替精算機 | だむめも</title>
	<meta name="description" content="立て替えた代金を精算しよう">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="color-scheme" content="light dark">
	<link rel="stylesheet" href="/resources/main.css" />
	<link rel="stylesheet" href="/resources/layout.css" />
	<style>
		/*CALCULATOR*/
		fieldset{
			padding: 0 calc(var(--gap) * 3) calc(var(--gap) * 3);
		}
		/*MEMBER, ITEM*/
		.row {
			display: flex;
			padding: var(--gap) 0;
			align-items: center;
			justify-content: space-between;
		}
		.row *:not(:last-child) {
			margin-right: var(--gap);
		}
		.name {
			min-width: 5em;
			height: var(--height);
			flex-grow: 3;
		}
		.price {
			min-width: 4em;
			max-width: 6em;
			height: var(--height);
			flex-grow: 1;
		}
		.select-list {
			width: 8em;
			height: var(--height);
			flex-grow: 1;
		}
		.buttons {
			padding-top: var(--gap);
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.rmv,
		.add {
			display: block;
			position: relative;
			width: var(--height);
			height: var(--height);
			flex-grow: 0;
			flex-shrink: 0;
		}
		.rmv:hover,
		.add:hover {
			background: var(--color3);
			border-color: var(--color3);
		}
		.rmv::before, .rmv::after,
		.add::before, .add::after {
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			width: 3px;
			height: 80%;
			background: var(--color1);
			border-radius: var(--radius);
		}
		.rmv::before {
			transform: translate(-50%, -50%) rotate(45deg);
		}
		.rmv::after {
			transform: translate(-50%, -50%) rotate(-45deg);
		}
		.add::before {
			transform: translate(-50%, -50%) rotate(180deg);
		}
		.add::after {
			transform: translate(-50%, -50%) rotate(90deg);
		}
		.rmv:hover::before, .rmv:hover::after,
		.rmv:focus::before, .add:hover::before,
		.rmv:focus::after, .add:hover::after,
		.add:focus::before, .add:focus::after {
			background: var(--color2);
		}
		.submit {
			height: var(--height);
			padding: 0 8px;
			background: var(--color1);
			color: var(--color2);
			text-align: center;
		}
		.submit:hover, .submit:focus {
			background: var(--color3);
			color: var(--color1);
			border-color: var(--color3);
		}

		/*PAYER*/
		.payer-field p {
			text-indent: 0;
			text-align: justify;
		}
		.payer-div {
			width: 100%;
			overflow: hidden;
		}
		.payer-table {
			display: block;
			border-spacing: 0 2px;
			border-radius: var(--radius);
			overflow-x: auto;
			scrollbar-color: var(--color1) var(--color3);
			scrollbar-width: thin;
		}
		.payer-table th,
		.payer-table td {
			padding: var(--gap);
			text-align: center;
			border-right: 2px solid var(--color2);
		}
		.payer-table th {
			min-width: 6em;
			max-width: 8em;
			background: var(--color1);
			color: var(--color2);
			word-break: break-all;
		}
		.payer-table th:first-child {
			position: sticky;
			left: 0;
			top: 0;
			min-width: 7em;
			z-index: 1;
		}

		/*RESULT*/
		.result-math {
			border-bottom: 3px dotted var(--color1);
			border-radius: 0;
			text-align: center;
		}
		.result-digit, .radio-label {
			height: var(--height);
		}
		.result-grid {
			display: grid;
			padding: var(--gap);
			grid-template-columns: 1fr auto max-content max-content max-content 1fr;
			grid-template-rows: repeat(auto-fill, 3rem);
			gap: var(--gap);
			align-items: center;
			justify-content: center;
		}
		.result-grid strong {
			display: flex;
			height: var(--height);
			padding: 0 calc(var(--gap) * 2);
			align-items: center;
			justify-content: center;
			border: 3px solid var(--color1);
			border-radius: var(--radius);
		}
		.post-payer-name {
			position: relative;
			grid-column: 1 / -1;
			justify-self: start;
		}
		.post-payer-name::after{
			content: "さんは、";
			position: absolute;
			left: calc(100% + (var(--gap) * 2));
			width: max-content;
		}
		.pre-payer-name {
			grid-column-start: 2;
		}
		.post-payer-last {
			grid-column: 1 / -1;
			justify-self: end;
		}

		/*SHARE*/
		.share {
			display: block;
			margin: 0 auto;
			padding: var(--gap) calc(var(--gap) * 3);
			background: var(--color2);
			color: var(--color1);
		}
		.share:hover, .share:focus {
			background: var(--color3);
		}
		.copy-text {
			all: unset;
			width: 90%;
			height: 10rem;
			padding: calc(var(--gap) * 2);
			color: var(--color1);
			background: transparent;
			border: 3px solid var(--color1);
			border-radius: var(--radius);
		}
		.copy-button {
			margin-top: var(--gap);
			color: var(--color1);
		}
		.copy-button:hover, .copy-button:focus {
			background: var(--color3);
			border-color: var(--color3);
		}
	</style>
	<script src="/resources/theme.js" type="module"></script>
	<script src="/resources/option.js" type="module"></script>
</head>
<body>
	<header class="header">
		<h2 class="blog-title"><a href="/" class="title-link">だむめも</a></h2>
		<nav id="headerNav" class="header-nav"></nav>
	</header>
	<main class="main">
		<article class="article">
			<h1 class="main-title">立替精算機</h1>
			<form id="splitForm" class="split-form" name="splitForm">
				<fieldset id="memberField" class="member-field" name="memberField">
					<legend>メンバー</legend>
					<div id="memberForm" class="member-form"></div>
					<div class="buttons">
						<button type="button" class="add" name="memberAdd"></button>
						<button type="button" class="submit" name="memberSubmit">決定</button>
					</div>
				</fieldset>
				<fieldset id="itemField" class="item-field" name="itemField">
					<legend>立替費目</legend>
					<div id="itemForm"></div>
					<div class="buttons">
						<button type="button" class="add" name="itemAdd"></button>
						<button type="button" class="submit" name="itemSubmit">決定</button>
					</div>
				</fieldset>
				<fieldset id="payerField" class="payer-field" name="payerField">
					<legend>支払者</legend>
					<p>それぞれの費目について、割り勘に参加しない人のチェックを外してください。</p>
					<div id="payerDiv" class="payer-div">
						<table id="payerTable" class="payer-table"></table>
					</div>
				</fieldset>
				<fieldset id="resultField" class="result-field" name="resultField">
					<legend>結果</legend>
					<fieldset id="resultMath" class="result-math" name="resultMath">
						<select name="digit" class="result-digit">
							<option value="1" selected>1円</option>
							<option value="10">10円</option>
							<option value="100">100円</option>
							<option value="1000">1000円</option>
						</select>
						<span>未満</span>
						<input type="radio" id="mathCeil" name="math" value="ceil" checked>
						<label for="mathCeil" class="radio-label">切上げ</label>
						<input type="radio" id="mathRound" name="math" value="round">
						<label for="mathRound" class="radio-label">四捨五入</label>
						<input type="radio" id="mathFloor" name="math" value="floor">
						<label for="mathFloor" class="radio-label">切捨て</label>
					</fieldset>
					<div id="resultGrid" class="result-grid"></div>
				</fieldset>
			</form>
			<button id="share" name="share" class="share">結果を共有する</button>
		</article>
		<aside class="sidebar">
		</aside>
	</main>
	<footer class="footer">
		<nav id="footerNav" class="footer-nav">
			<span>by <a href="https://twitter.com/shutocom0812">@shutocom0812</a></span>
		</nav>
	</footer>
	<nav id="navOption"></nav>
	<script type="module">
		import { createModal, runModal, createToast, runToast } from "/resources/option.js";

		//VARIABLE & CLASS
		const Form = document.forms.splitForm;
		let num1 = 0;
		let num2 = 0;
		let members = new Array();
		let items = new Array();

		class Member {
			constructor(number, name) {	//Number, String
				this.number = Number(number);
				this.id = `member${number}`;
				this.name = name.replace(/_/g, "-");
				this.sum = new Map();
			}
			setSum(member_id, newAmount) {
				const nowAmount = this.sum.get(member_id) || 0;
				this.sum.set(member_id, Number(nowAmount) + Number(newAmount));
			}
			getSum(member_id) {
				return this.sum.get(member_id) || 0;
			}
			clearSum() {
				this.sum.clear();
			}
		}

		class Item {
			constructor(number, name, price, prePayer) {	//Number, String, Number, Number
				this.number = Number(number);
				this.id = `item${number}`;
				this.name = name.replace(/_/g, "-");
				this.price = Number(price);
				this.prePayer_number = prePayer ? Number(prePayer) : "";
				this.prePayer_id = prePayer ? `member${prePayer}` : "";
				this.choices = new Map();
			}
			setPayer(member_id, choice) {
				this.choices.set(member_id, choice);
			}
			getPayer(member_id) {
				return this.choices.get(member_id);
			}
			clearPayers() {
				this.choices.clear();
			}
			getPayersNumber() {
				return Array.from(this.choices.values()).reduce((sum, i) => sum = sum + i, 0);
			}
			getPayersJoin() {
				return Array.from(this.choices.values()).join("");
			}
		}

		//FUNCTIONS	
		function calc(target) {	//端数処理
			const digit = Form.digit.value;
			const times = target / digit;
			let result = 0;
			switch (Form.math.value) {
				case "floor":
					result = Math.floor(times);
					break;
				case "round":
					result = Math.round(times);
					break;
				case "ceil":
				default:
					result = Math.ceil(times);
			}
			return result * digit;
		}

		function setChoices() {
			const checks = document.getElementsByName("payerCheck");
			for (const element of checks) {
				const nowItem = items.find(item => item.id === element.id.split("_")[0]);
				const nowMember = members.find(member => member.id === element.id.split("_")[1]);
				if (nowItem && nowMember) nowItem.setPayer(nowMember.id, element.checked ? 1 : 0);
			}
		}

		function setMemberList(select) {	//HTMLSelectElement
			select[0] = new Option("立替者", "");
			select[0].disabled = true;
			select[0].hidden = true;
			members.forEach(member => select.append(new Option(member.name, member.id)));
		}

		function addMember(nowId, nowName) {	//メンバーの追加
			const MemberRow = document.createElement("div");	//行
			MemberRow.id = nowId ? `${nowId}Row` : `member${num1}Row`;
			MemberRow.classList.add("member-row", "row");

			const MemberName = document.createElement("input");	//名前欄
			MemberName.type = "text";
			MemberName.id = nowId ? `${nowId}Name` : `member${num1}Name`;
			MemberName.name = "memberName";
			MemberName.classList.add("name");
			MemberName.placeholder = "名前";
			MemberName.required = true;
			MemberName.value = nowName ? nowName : "";

			const MemberRmv = document.createElement("button");	//削除ボタン
			MemberRmv.type = "button";
			MemberRmv.id = nowId ? nowId : `member${num1}`;
			MemberRmv.classList.add("rmv");
			MemberRmv.addEventListener("click", function () { this.parentElement.remove(); }, false);

			MemberRow.append(MemberName, MemberRmv);
			document.getElementById("memberForm").append(MemberRow);

			num1++;
		}

		function addItem(nowId, nowName, nowPrice, nowPrePayer) {	//費目の追加
			const ItemRow = document.createElement("div");	//行
			ItemRow.id = nowId ? `${nowId}Row` : `item${num2}Row`;
			ItemRow.classList.add("item-row", "row");

			const ItemName = document.createElement("input");	//名前欄
			ItemName.type = "text";
			ItemName.id = nowId ? `${nowId}Name` : `item${num2}Name`;
			ItemName.name = "itemName";
			ItemName.classList.add("name");
			ItemName.placeholder = "費目名";
			ItemName.required = true;
			ItemName.value = nowName ? nowName : "";

			const ItemPrice = document.createElement("input");	//金額欄
			ItemPrice.type = "number";
			ItemPrice.id = nowId ? `${nowId}Price` : `item${num2}Price`;
			ItemPrice.name = "itemPrice";
			ItemPrice.classList.add("price");
			ItemPrice.step = 1;
			ItemPrice.min = 0;
			ItemPrice.placeholder = "金額";
			ItemPrice.required = true;
			ItemPrice.value = nowPrice ? nowPrice : "";

			const ItemLabel = document.createElement("span");
			ItemLabel.innerText = "円";

			const ItemPrePayer = document.createElement("select");	//立替者欄
			ItemPrePayer.id = nowId ? `${nowId}PrePayer` : `item${num2}PrePayer`;
			ItemPrePayer.name = "memberList";
			ItemPrePayer.classList.add("select-list");
			ItemPrePayer.required = true;
			setMemberList(ItemPrePayer);
			ItemPrePayer.value = nowPrePayer ? nowPrePayer : "";

			const ItemRmv = document.createElement("button");	//削除ボタン
			ItemRmv.type = "button";
			ItemRmv.id = nowId ? nowId : `item${num2}`;
			ItemRmv.classList.add("rmv");
			ItemRmv.addEventListener("click", function () { this.parentElement.remove(); }, false);

			ItemRow.append(ItemName, ItemPrice, ItemLabel, ItemPrePayer, ItemRmv);
			document.getElementById("itemForm").append(ItemRow);

			num2++;
		}

		function editMember() {
			members = [];
			for (let i = 0; i < num1; i++) {
				if (document.getElementById(`member${i}Row`)) {
					const name = document.getElementById(`member${i}Name`).value || `メンバー${i + 1}`;
					members.push(new Member(i, name));
				}
			}

			const MemberLists = document.getElementsByName("memberList");	//メンバーリストを更新
			for (const element of MemberLists) {
				const now = element.value;
				while (element.firstChild) element.firstChild.remove();
				setMemberList(element);
				element.value = members.some(member => member.id === now) ? now : "";
			}
			editItem();
		}

		function editItem() {
			items = [];
			for (let i = 0; i < num2; i++) {
				if (document.getElementById(`item${i}Row`)) {
					const name = document.getElementById(`item${i}Name`).value || `費目${i + 1}`;
					const price = document.getElementById(`item${i}Price`).value || 0;
					const prePayer = document.getElementById(`item${i}PrePayer`).value.replace("member", "");
					items.push(new Item(i, name, price, prePayer));
				}
			}
			addPayer();
		}

		function addPayer() {	//支払者欄の追加
			setChoices();	//現在の値を格納

			const PayerTable = document.getElementById("payerTable");	//親要素を取得し初期化
			while (PayerTable.firstChild) PayerTable.firstChild.remove();

			const PayerRow1 = PayerTable.insertRow();	//タイトル行
			PayerRow1.append(document.createElement("th"));
			members.forEach(member => {
				const PayerName = document.createElement("th");
				PayerName.innerText = member.name;
				PayerRow1.append(PayerName);
			});

			items.forEach(item => {	//費目ごとに行を作成
				const PayerRow = PayerTable.insertRow();
				const PayerItem = document.createElement("th");
				PayerItem.id = `${item.id}Payers`;
				PayerRow.append(PayerItem);
				members.forEach(member => {
					const PayerCheck = document.createElement("input");
					PayerCheck.type = "checkbox";
					PayerCheck.id = `${item.id}_${member.id}`;
					PayerCheck.name = "payerCheck";
					PayerCheck.classList.add("payer-check");
					PayerCheck.checked = (item.getPayer(member.id) == 0) ? false : true;	//現在の値が0のときのみfalse、値がないときはtrue

					const PayerLabel = document.createElement("label");
					PayerLabel.htmlFor = PayerCheck.id;
					PayerLabel.classList.add("payer-label");

					const PayerCell = PayerRow.insertCell();
					PayerCell.append(PayerCheck, PayerLabel);
				});
			});
			editPayer();
		}

		function editPayer() {
			members.forEach(member => member.clearSum());
			items.forEach(item => item.clearPayers());
			setChoices();	//現在の値を格納

			items.forEach(item => {
				const bite = item.price / item.getPayersNumber();
				members.forEach(postPayer => {
					if (item.getPayer(postPayer.id)) postPayer.setSum(item.prePayer_id, bite);
				});
				document.getElementById(`${item.id}Payers`).innerHTML = `${item.name}<br>(${Math.round(bite * 10) / 10}円)`;
			});

			const ResultGrid = document.getElementById("resultGrid");	//親要素を取得し初期化
			while (ResultGrid.firstChild) ResultGrid.firstChild.remove();

			members.forEach(postPayer => {
				const Flagment = new DocumentFragment();

				members.forEach(prePayer => {
					if (prePayer != postPayer && calc(postPayer.getSum(prePayer.id)) != 0) {	//支払者と立替者が一致せず、かつ支払額が0円でないとき
						const PrePayerName = document.createElement("strong");
						PrePayerName.innerText = prePayer.name;
						PrePayerName.classList.add("pre-payer-name");

						const Sum = document.createElement("strong");
						Sum.innerText = calc(postPayer.getSum(prePayer.id));
						Sum.classList.add("sum");

						Flagment.append(PrePayerName, "さんに", Sum, "円");
					}
				});
	
				if (Flagment.hasChildNodes()) {	//中身がある場合のみ追加
					const PostPayerName = document.createElement("strong");
					PostPayerName.innerText = postPayer.name;
					PostPayerName.classList.add("post-payer-name");

					const PostPayerLabel = document.createElement("span");
					PostPayerLabel.innerText = "支払ってください。";
					PostPayerLabel.classList.add("post-payer-last", "result-span");

					ResultGrid.append(PostPayerName, Flagment, PostPayerLabel);
				}
			});
		}

		function shareResult() {
			const params = new URLSearchParams();
			params.append("num1", num1);
			params.append("num2", num2);
			params.append("digit", Form.digit.value);
			params.append("math", Form.math.value);
			members.forEach(member => {
				const values = [member.number, member.name];
				params.append("member", values.join("_"));
			});
			items.forEach(item => {
				const values = [item.number, item.name, item.price, item.prePayer_number, item.getPayersJoin()];
				params.append("item", values.join("_"));
			});

			const shareURL = `${location.protocol}//${location.hostname}${location.pathname}?${params}`;
			const shareData = {
				title: "立替計算機",
				url: shareURL
			}

			if (navigator.share) {
				navigator.share(shareData);
			} else {
				const CopyText = document.createElement("textarea");	//コピーするURLを表示
				CopyText.id = "copyText";
				CopyText.classList.add("copy-text");
				CopyText.value = shareURL;
				CopyText.readOnly = true;
				CopyText.addEventListener("focus", function () { this.select() }, false);	//focusすると全選択

				const CopyButton = document.createElement("button");	//コピーボタン
				CopyButton.id = "copyButton";
				CopyButton.classList.add("copy-button");
				CopyButton.innerText = "コピー";
				CopyButton.addEventListener("click", async () => {
					try {
						await navigator.clipboard.writeText(shareURL);
						runToast("コピーしました。");
					} catch (error) {
						runToast("コピーできませんでした。");
					}
				}, false);
				runModal(CopyText, CopyButton);
			}
		}

		//RUN
		if (location.search) {
			const params = new URLSearchParams(location.search);

			params.getAll("member").forEach(element => {
				const value = element.split("_");
				const newMember = new Member(value[0], value[1]);	//[0]: number, [1]: name
				members.push(newMember);
			});
			params.getAll("item").forEach(element => {
				const value = element.split("_");
				const newItem = new Item(value[0], value[1], value[2], value[3]);	//[0]: number, [1]: name, [2]: price, [3]: prePayer_number
				const payer = value[4].split("");	//[4]: payers.join("")
				members.forEach((member, index) => newItem.setPayer(member.id, Number(payer[index])));
				items.push(newItem);
			});

			members.forEach(member => addMember(member.id, member.name));
			items.forEach(item => addItem(item.id, item.name, item.price, item.prePayer_id));
			num1 = params.get("num1");
			num2 = params.get("num2");
			Form.digit.value = params.get("digit");
			Form.math.value = params.get("math");
			addPayer();
		} else {
			addMember();
			addItem();
		}

		//EVENT LISTNERS
		Form.addEventListener("submit", event => { event.preventDefault(); });

		Form.memberAdd.addEventListener("click", () => { addMember(); }, false);
		Form.memberSubmit.addEventListener("click", () => { editMember(); }, false);
		Form.itemAdd.addEventListener("click", () => { addItem(); }, false);
		Form.itemSubmit.addEventListener("click", () => { editItem(); }, false);
